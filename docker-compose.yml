version: '3.8'

services:
  leadscore:
    build: .
    container_name: leadscore
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEMO_MODE=${DEMO_MODE:-true}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

